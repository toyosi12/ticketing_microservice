apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: us.gcr.io/encoded-ensign-333210/auth
          env:
            - name: JWT_KEY #name to be referenced
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY #name with which it was created
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      targetPort: 3000
      port: 3000
